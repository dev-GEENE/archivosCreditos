<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Archivos</title>
</head>
<body>
    <div class="container">
        <h2 id="resultado">Subir Archivos</h2>
        <form id="fileform" method="POST" enctype="multipart/form-data">
            <div class="input-form">
                <input type="file" id="fileInput" class="file-input" multiple accept>  
            </div>
            <div class="botton">
                <input type="submit" value="Enviar" id="submitButton">
            </div>
        </form>
    </div>
    <script src="main.js"></script>
    <script>
        // Funci칩n para obtener el valor de un par치metro de la URL
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Obtener el valor del par치metro 'nombre'
        const nombre = getParameterByName('nombre');
    
        // Mostrar el valor en la etiqueta
        document.getElementById('resultado').textContent = nombre ? `El nombre es: ${nombre}` : 'No se encontr칩 el nombre.';
    </script>
</body>
</html>
